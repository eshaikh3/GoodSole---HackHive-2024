{% macro nav_link(endpoint, text) %}
{% if request.endpoint.endswith(endpoint) %}
<a class="active paddingHeader textAlign navLink" href="{{ url_for(endpoint) }}">{{text}}</a>
{% else %}
<a  class="paddingHeader textAlign navLink" href="{{ url_for(endpoint) }}">{{text}}</a>
{% endif %}
{% endmacro %}
